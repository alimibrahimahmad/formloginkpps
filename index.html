    <!-- slide -->

        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>

          <img src="spanduk kopdargab 4.jpg" class="d-block w-100" alt="..." />

    <!-- form isi -->
    <section id="registrasi">
      <div class="container col-7 mb-5 mt-3">
        <div class="row">
          <div class="col text-center mb-3 mt-2">
            <h2>Registrasi Peserta</h2>
          </div>
        </div>
        <form name="form-registrasi">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">nama</label>
            <div class="col">
              <input type="text" class="form-control" name="nama" id="inputnama" placeholder="tulis nama t nah" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">No telepon</label>
            <div class="col">
              <input type="text" class="form-control" id="inputnama" name="telepon" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputregional" class="col-sm-2 col-form-label">Regional</label>
            <div class="col">
              <select id="inputState" class="form-select" name="regional">
                <option selected>Choose...</option>
                <option>Sulawesi Selatan</option>
                <option>Sulawesi barat</option>
                <option>Sulawesi tenggara</option>
                <option>Sulawesi tengah</option>
              </select>
            </div>
            <label for="inputEmail3" class="col-sm-2 col-form-label">Chapter</label>
            <div class="col">
              <select id="inputState" class="form-select" name="chapter">
                <option selected>Chapter...</option>
                <option>Bulukumba</option>
                <option>Makassar</option>
                <option>Gorontalo</option>
                <option>Pare - Pare</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Alamat</label>
            <div class="col">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="alamat"></textarea>
                <label for="floatingTextarea2">Jangan Alamat Palsu</label>
              </div>
            </div>
          </div>
          <fieldset class="row mb-3">
            <div class="col-form-label col-sm-2 pt-0">size baju</div>
            <div class="col-sm-10 d-flex justify-content-between">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="size" value="option1" checked />
                <label class="form-check-label" for="size" name="size"> M </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="size" value="option2" />
                <label class="form-check-label" for="size" name="size"> L </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="gridRadios2" value="option2" />
                <label class="form-check-label" for="size"> XL </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="gridRadios2" value="option2" />
                <label class="form-check-label" for="size"> XXL </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="gridRadios2" value="option2" />
                <label class="form-check-label" for="size"> XXXL </label>
              </div>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-warning btn-kirim">Kirim</button>
          <button class="btn btn-warning d-none btn-loading" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        </form>
        <div class="alert alert-primary alert-dismissible fade show d-none" role="alert">
          <strong>Sudah Kami terima</strong> Sampai ketemu di Kopdargab
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
    </section>
    <!-- form isi -->

    <!-- footer -->
    <footer class="bg-dark text-center p-1 text-white sticky-bottom"><p>created with love alim</p></footer>

    <!-- ke google sheet -->

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbytPbECK3bpnDqLaOjfnh8oRMNY2vIxiOd_PuDy841kojDPMEOJ7MKKrbLn2N2F13_h/exec";
      const form = document.forms["form-registrasi"];
      const btnkirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const Alert = document.querySelector(".alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // ketika tombil summit di klick
        btnkirim.classList.toggle("d-none");
        btnLoading.classList.toggle("d-none");

        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            btnkirim.classList.toggle("d-none");
            btnLoading.classList.toggle("d-none");
            Alert.classList.toggle("d-none");
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>

    <!-- thanks for https://github.com/jamiewilson/form-to-google-sheets -->
    <!-- thanks for sandika galih -->
